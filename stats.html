<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Stats</title>
</head>
<body>
<h2>Stats for {{.Abbreviation}}</h2>
<table>
    <tbody>
    <tr>
        <td>Original URL</td>
        <td>{{.Url}}</td>
    </tr>
    <tr>
        <td>Total Number of Accesses</td>
        <td>{{.Hits}}</td>
    </tr>
    <tr>
        <td>Last Access Time</td>
        <td>{{.LastAccess}}</td>
    </tr>
    </tbody>
</table>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Number of Accesses</th>
    </tr>
    </thead>
    <tbody>
    {{range $key, $value := .DailyHits}}
        <tr>
            <td>
                {{ $key }}
            </td>
            <td>
                {{ $value }}
            </td>
        </tr>
    {{end}}
    </tbody>
</table>

</body>
</html>
