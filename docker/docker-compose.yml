version: '3.7'

services:

  mongo:
    image: mongo
    container_name: shorturldb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: p@ssw0rd!

  mongo-express:
    image: mongo-express
    container_name: shorturldb-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:p%40ssw0rd!@mongo
      ME_CONFIG_BASICAUTH_USERNAME: dbadmin
      ME_CONFIG_BASICAUTH_PASSWORD: p@ssw0rd!

  short-url:
    image: short-url
    container_name: shorturl
    ports:
      - "8800:8800"
    environment:
      mongo_uri: mongodb://root:p%40ssw0rd!@mongo/admin
      logrequests: "true"