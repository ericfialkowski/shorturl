services:
  mongo:
    image: mongo
    container_name: shorturldb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: p@ssw0rd!

  mongo-express:
    image: mongo-express
    container_name: shorturldb-express
    restart: always
    depends_on: [mongo]
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:p%40ssw0rd!@mongo
      ME_CONFIG_BASICAUTH_USERNAME: dbadmin
      ME_CONFIG_BASICAUTH_PASSWORD: p@ssw0rd!

  postgres:
    image: postgres:16-alpine
    container_name: shorturldb-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: shorturl
      POSTGRES_PASSWORD: p@ssw0rd!
      POSTGRES_DB: shorturl
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dcagatay/pwless-pgadmin4:latest
    container_name: shorturldb-pgadmin
    restart: always
    depends_on: [postgres]
    ports:
      - "8082:80"
    environment:
      POSTGRES_USER: shorturl
      POSTGRES_PASSWORD: p@ssw0rd!
      POSTGRES_DB: shorturl
      POSTGRES_HOST: postgres
      PGADMIN_DISABLE_POSTFIX: tru

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    restart: always
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics (collector self-metrics)
      - "8889:8889"   # Prometheus exporter (application metrics)

  short-url:
    build:
      context: ..
      dockerfile: Dockerfile
    image: short-url
    hostname: shorturl
    depends_on: [mongo, postgres, otel-collector]
    expose:
      - "8810"
    environment:
      # Use postgres_uri OR mongo_uri (postgres takes priority if both set)
      postgres_uri: postgres://shorturl:p%40ssw0rd!@postgres:5432/shorturl
      #mongo_uri: mongodb://root:p%40ssw0rd!@mongo/admin
      logrequests: "true"
      port: 8810
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_SERVICE_NAME: shorturl

  nginx:
    image: nginx:latest
    container_name: ngnix
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: [short-url]
    ports:
      - "8800:8800"

volumes:
  postgres_data:
  pgadmin_data: